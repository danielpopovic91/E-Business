	<style>
	body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("images/cinema.jpg");

    /* Full height */
    height: 75%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>


<body>

	<div id="banner">
		<img src="images/banner.jpg" alt="banner">
	</div>
	<div class="bg">
	<div id="wrapper">
		<ul>
			<li><a class="active" href="homepage.html">Home</a></li>
			<li><a href="catalogue.html">Movies</a></li>
			<li><a href="venues.html">Venues</a></li>
			<li><a href="about us.html">About Us</a></li>

			<li style ="float:right"><a href="cart.html"><img src = "images/shoppingcart.png" alt = "shopping cart logo" style = "width:15px;height:15px; float:right"></a></li>
			<li style="float:right"><a class="active" href="login.html">Login/Register</a></li>
		</ul>
	</div>

<div class="container">
  <div class="row header">
    <h1>CONTACT US</h1>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">first name</label>
            <input type="text" name="first_name" placeholder="John" />
          </p>
          <p class="pull-right">
            <label for="last_name">last name</label>
            <input type="text" name="last_name" placeholder="Smith" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="john.smith@gmail.com" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">comments</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
  </div>

<div id ="footer">
    <ul>
      <li><a href="http://www.facebook.com">Facebook</a></li>
      <li><a href="http://www.instagram.com">Instagram</a></li>
    </ul>
  </div>
